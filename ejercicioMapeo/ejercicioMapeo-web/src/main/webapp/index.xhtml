<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>#{msg.titulo1}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </h:head>
    <h:body style="background-color: #ecf0f1;">
        
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel header="#{msg.panelCabeza}" style="height: 80%;"> 
                <div align="center">
                    <h:outputLabel for="user" value="#{msg.outputUsuario}" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p:inputText id="user" maxlength="15" value="#{control.usuario.usuario}" required="true"/>
                        <p style="color: red">*</p>
                        <h:outputLabel for="clave" value="#{msg.outputClave}" />
                        <p:inputText id="clave" type="password" maxlength="15" value="#{control.usuario.clave}" required="true"/><p style="color: red">*</p>
                        <p:separator/>
                        <div class="btn-group btn-group-lg" style="width: 50%">
                            <button jsf:actionListener="#{control.iniciar()}" class="btn btn-info">#{msg.btnInicio}</button>
                            <br/>
                            <button jsf:actionListener="#{control.crearUsuario()}" class="btn btn-success">#{msg.btnRegistrar}</button>
                        </div>
                        
                </div>
            
            </p:panel>
        </h:form>    
    </h:body>
</html>
